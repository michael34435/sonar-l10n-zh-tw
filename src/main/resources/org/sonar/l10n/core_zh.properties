component_measures.overview.project_overview.description=快速瞭解操作風險。綠色之外的顏色表示風險：包含Bug或漏洞。右上方的圖像表示長期看來存在風險。左下側的綠色氣泡表示質量最佳。
component_measures.overview.Reliability.description=瞭解Bug的操作風險。氣泡越紅，Bug越嚴重。氣泡大小表示Bug的規模，氣泡豎直位置反應了定位Bug的時間。底部的小綠氣泡表示質量最佳。
component_measures.overview.Security.description=瞭解漏洞的操作風險。氣泡越紅，漏洞越嚴重。氣泡大小表示漏洞的規模，氣泡豎直位置反應了定位漏洞的時間。底部的小綠氣泡表示質量最佳。
component_measures.overview.Maintainability.description=瞭解程式碼壞味道長期風險。氣泡越紅，技術債比率越高。氣泡大小表示壞味道的規模，氣泡豎直位置反應了覆蓋的缺失程度。底部的小綠氣泡表示質量最佳。
component_measures.overview.Coverage.description=瞭解缺失測試覆蓋的長期風險。氣泡大小表示未覆蓋行數，氣泡豎直位置反映了覆蓋的缺失程度。底部的小氣泡表示質量最佳。
component_measures.overview.Duplications.description=瞭解重複程式碼的長期風險。氣泡大小表示重複層度，氣泡豎直位置反應了重複行數。底部的小氣泡表示質量最佳。

